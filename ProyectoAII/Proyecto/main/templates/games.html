<html>
<head>
<title>Comparador de precios de claves</title>
</head>
<body>
{% include 'header.html' %}
<section>
<h1>Su busqueda no es exacta, aqui le sugerimos los siguientes titulos que contienen la palabra "{{name}}"</h1>
{% for game in games %}
<ul>Juego: <a href="prices/{{ game.idGame }}">{{game.name}}</a></ul>
{% empty %}
<h2> El Usuario no ha puntuado ninguna Pelicula </h2>
{% endfor %}
</section>
</body>
</html>
